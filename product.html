<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Famms - Tailwind Product Grid</title>
   <!-- Tailwind CSS CDN -->
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
   <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
         <a href="index.html"><img src="images/logo.png" alt="Logo" class="h-12"></a>
         <nav class="flex gap-6">
            <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="about.html" class="text-gray-700 hover:text-blue-600">About</a>
            <a href="product.html" class="text-blue-600 font-bold">Products</a>
            <a href="blog_list.html" class="text-gray-700 hover:text-blue-600">Blog</a>
            <a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
         </nav>
      </div>
   </header>

   <section class="py-8">
      <div class="max-w-7xl mx-auto px-4">
         <h2 class="text-3xl font-bold text-center mb-8">Our <span class="text-blue-600">products</span></h2>
         <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product Card Example -->
            <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
               <img src="images/p1.png" alt="Men's Shirt" class="h-40 object-contain mb-4">
               <h5 class="font-semibold mb-2">Men's Shirt</h5>
               <h6 class="text-blue-600 font-bold mb-4">$75</h6>
               <div class="flex gap-2">
                  <a href="#" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">Add To Cart</a>
                  <a href="#" class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm">Buy Now</a>
               </div>
            </div>
            <!-- Repeat above block for each product, changing image, name, and price -->
            <!-- ... -->
         </div>
         <div class="flex justify-center mt-8">
            <a href="#" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-semibold">View All Products</a>
         </div>
      </div>
   </section>

   <footer class="bg-white border-t mt-12 py-8">
      <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
         <div class="mb-4 md:mb-0">
            <p class="text-gray-600">&copy; <span id="displayYear"></span> All Rights Reserved By Famms</p>
         </div>
         <div class="flex gap-4">
            <a href="#" class="text-gray-500 hover:text-blue-600">Facebook</a>
            <a href="#" class="text-gray-500 hover:text-blue-600">Twitter</a>
            <a href="#" class="text-gray-500 hover:text-blue-600">Instagram</a>
         </div>
      </div>
   </footer>
   <script>
      document.getElementById('displayYear').textContent = new Date().getFullYear();
   </script>
</body>
</html>
