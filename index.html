    <script>
        // JavaScript for toggling mobile menu and dropdowns will go here or in custom.js
        // For now, we'll rely on Bootstrap's JS if it's still linked and initialized.
        document.addEventListener('DOMContentLoaded', function () {
            // Mobile menu toggle
            const menuButton = document.querySelector('[data-toggle="collapse"]');
            if (menuButton) {
                const target = document.querySelector(menuButton.dataset.target);
                if (target) {
                    menuButton.addEventListener('click', function () {
                        target.classList.toggle('hidden');
                        target.classList.toggle('block'); // Or 'flex' depending on your layout needs
                        const isExpanded = target.classList.contains('block') || target.classList.contains('flex');
                        menuButton.setAttribute('aria-expanded', isExpanded.toString());
                    });
                }
            }

            // Basic Dropdown toggle (example for pure JS, Bootstrap's data-toggle="dropdown" is more robust)
            // This is a simplified hover-based example if Bootstrap JS is not used.
            // For click-based dropdowns like Bootstrap, more complex JS is needed or use Bootstrap's JS.
            document.querySelectorAll('.dropdown').forEach(function (dropdown) {
                const toggle = dropdown.querySelector('.dropdown-toggle');
                const menu = dropdown.querySelector('.dropdown-menu');
                if (toggle && menu) {
                    // Example: Show on hover, hide on mouse leave (for non-touch devices)
                    // For a click-based dropdown, you'd toggle a class on click.
                    toggle.addEventListener('mouseenter', function() {
                        if (!('ontouchstart' in document.documentElement)) { // Basic check for non-touch
                           menu.classList.remove('hidden');
                        }
                    });
                     toggle.addEventListener('click', function(event) { // For touch and click
                        event.preventDefault();
                        menu.classList.toggle('hidden');
                    });
                    dropdown.addEventListener('mouseleave', function() {
                         if (!('ontouchstart' in document.documentElement)) {
                            menu.classList.add('hidden');
                         }
                    });
                    // Hide dropdown if clicked outside
                    document.addEventListener('click', function(event) {
                        if (!dropdown.contains(event.target)) {
                            menu.classList.add('hidden');
                        }
                    });
                }
            });
        });
    </script>
